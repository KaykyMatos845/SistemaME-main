<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar-wrapper" style="width: 250px;">
            <div class="sidebar-heading text-center py-4">SISTEMA ME</div>
            <div class="list-group list-group-flush">
                <a href="/" class="list-group-item list-group-item-action">Home</a>
                <a href="/" class="list-group-item list-group-item-action">Cadastro de Produtos</a>
                <a href="/cadastro-clientes" class="list-group-item list-group-item-action">Cadastro de Clientes</a>
                <a href="#" class="list-group-item list-group-item-action">Cadastro de Pedidos</a>
            </div>
        </div>

        <!-- Page Content -->
        <div class="container-fluid p-4">
            <h1>Cadastro de Produtos</h1>
            <form action="/cadastro-produtos" method="POST">
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-control" id="tipo" name="tipo" required>
                        {% for tipo in tipos_produto %}
                            <option value="{{ tipo['Id'] }}">{{ tipo['descrição'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição do Produto</label>
                    <input type="text" class="form-control" id="descricao" name="descricao" required>
                </div>
                <div class="mb-3">
                    <label for="preco_venda" class="form-label">Preço de Venda</label>
                    <input type="text" class="form-control" id="preco_venda" name="preco_venda" required>
                </div>
                <div class="mb-3">
                    <label for="custo_producao" class="form-label">Custo de Produção</label>
                    <input type="text" class="form-control" id="custo_producao" name="custo_producao" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tipo').select2({
                placeholder: "Selecione um tipo de produto",
                allowClear: true
            });
        });
    </script>
</body>
</html>
